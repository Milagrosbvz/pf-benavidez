<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escribinos. Ya sea por consultas, reservas o recomendaciones.">
    <meta name="keywords" content="blog,vinos,cata,eventos,sommelier,recomendaciones,reservas,consultas">
    <title>Contacto | Más vino por favor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png">
</head>

<body>

    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="logotipo">
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./guia-del-vino.html">Guía del vino</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./maridamos.html">Maridamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./eventos.html">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="fondo-contacto">
            <div class="texto-vino">
                <h1>Escribinos</h1>
                <p class="texto-destacado-dos">Ya sea por consultas, reservas o recomendaciones, estoy a tu disposición.
                </p>
            </div>
            <div class="formulario">
                <h2>Contacto</h2>
                <form>
                    <div class="campo-formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="campo-formulario">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="campo-formulario">
                        <label for="mensaje">Comentario</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="campo-formulario flex">
                        <input type="submit" value="Enviar" class="boton">
                        <input type="reset" value="Reset" class="boton">
                    </div>
                </form>
            </div>
            <div class="vino-flex">
                <img src="../img/contacto-gente.jpg" alt="gente reunida tomando vino">
                <img src="../img/contacto-copa.jpg" alt="copas de vino">
                <img src="../img/contacto-cata.jpg" alt="copas de una cata">
                <img src="../img/contacto-brindis.jpg" alt="brindis">
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="texto-footer">
            <h5 class="fs-6">BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18 AÑOS</h5>
        </div>
        <div class="iconos">
            <img src="../img/facebook.png" alt="icono facebook">
            <img src="../img/logotipo-de-instagram.png" alt="icono instagram">
            <img src="../img/linkedin.png" alt="icono linkedin">
            <img src="../img/whatsapp.png" alt="icono whatsapp">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
</body>
</html>
